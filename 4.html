<h4>한강의 기적</h4>
<p style="margin-top:30px;">한반도에 터 잡고 산 이래 우리 민족이 지금처럼 물질적으로 풍요롭게 살았던 적은 없다. 물질적 풍요에 대한 열망은 인간의 모든 욕망 중에서 단연 강력하다.</p>
<p style="margin-top:20px;">이 욕망을 어느 정도라도 충족해주지 못하는 국가는 민중의 자발적 협력과 복종을 얻어내지 못한다.</p>
